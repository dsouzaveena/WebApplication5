    <body>

        <div id="header">
            <h1>
                E-HEALTH AN INITIATIVE BY THE GOVT. OF INDIA

        <div class="same">
            <form class="ui form" id="register" method="post" action="RegisterServlet.do" >
                <h4 class="ui dividing header">Registration Page </h4>
                <div class="field">
                    <label>First Name</label>
                    <input name="fname" type="text" placeholder="First Name" required>
                    <br>
                    <label>Last Name</label>
                    <input name="lname" type="text" placeholder="First Name" required>
                    <div class="two fields">
                        <div class="field">
                            <label> Street </label>
                            <input type="text" name="street" placeholder="Street" maxlength="30" required>
                        </div>
                        <!-- end of field division -->
                        <div class="field">
                            <label> Apt No. </label>
                            <input type="text" name="aptno" placeholder="#AptNo." maxlength="3" required>
                        </div>
                        <!-- end of field division -->    
                    </div>
                    <!-- end of two fields division -->
                    <div class="field">
                        <label> State </label>
                        <input type="text" name="state" placeholder="State" required>
                    </div>
                    <!-- end of field division -->
                </div>
                <!-- end of field division -->   
                <div class="field">
                    <label> City </label>
                    <input type="text" name="city" placeholder="City" maxlength="10" required>
                </div>    
                <!-- end of field division -->
                <div class="field">
                    <label> Zip Code </label>
                    <input type="text" name="zip" placeholder="Zip Code" maxlength="6" required>
                </div>
                <!-- end of field -->
                <div class="field">
                    <label> Phone </label>
                    <input type="text" name="phone" placeholder="Phone No." maxlength="10" required>
                </div>
                <!-- end of field -->
                <div class="field">
                    <label> E-Mail </label>
                    <input type="text" name="email" placeholder="Email" required>
                </div>
                <div class="field">
                    <!--
                    <div class="ui radio checkbox">
                        <input type="radio" name="sex" tabindex="0" class="hidden" required>
                        <label>Male</label>
                    </div>-->
                    <input type="radio" name="sex"> Male <br>
                    <input type="radio" name="sex"> Female <br>
                    <!--    
                    </div>
                    <div class="field">
                        <div class="ui radio checkbox">
                            <input type="radio" name="sex" tabindex="0" class="hidden" required>
                            <label>Female</label>
                        </div>-->
                </div>
                <!-- end of field division -->
                <div class="field">
                    <label> D.O.B. </label>
                    <input type="date" name="dob"  required>
                </div>
                <div class="field">
                    <label>Register As </label>
                    <select class="ui fluid search dropdown" id="cat" name="type" required>
                        <option name="type" selected="selected" value="Patient" >Patient</option>
                        <option name="type" value="Doctor">Doctor</option>
                        <option name="type" value="Pharmacist">Pharmacist</option>	
                        <option name="type" value="Pathologist">Pathologist</option>	
                    </select>

                </div>  
                <br>

                <div>
                    <ul style="list-style:none">
                        <label for="li1" id="l1"></label>
                        <li id="li1" style="display:none">
                            <input type="text" name=" " placeholder=" " >            <br>
                        </li>

                        <label for="li1" id="l2"></label>
                        <li id="li2" style="display:none">
                            <input type="text" name=" " placeholder=" " >            <br>
                        </li>

                        <label for="li1" id="l3"></label>
                        <li id="li3" style="display:none">
                            <input type="text" name=" " placeholder="" >            <br>

                        </li>

                        <label for="li1" id="l4"></label>
                        <li id="li4" style="display:none">
                            <input type="text" name=" " placeholder="" >            <br>

                        </li>

                        <li id="li5" style="display:none">
                            <input type="text" name=" " placeholder="" >            <br>
                        </li>

                    <button class="ui positive button" onclick="return validate()">Submit</button>
                    <input type="submit" name="submit" value="submit">

                </div>
                <!-- end of same division -->
            </form>
        </div>


        <script>


            $(document).ready(function () {
                var num = 2;
                //			var typ="Patient";

                $("#li1").show();
                $("#li2").show();
                $("#li3").hide();
                $("#li4").hide();
                $("#li5").hide();

                $("#l1").text("Aadhar Number");
                $("#l2").text("Blood Group");
                $("#cat").change(function () {
                    //			alert("inside change");
                    typ = $("#cat").val();
                    //			alert("typ ="+typ);
                    switch (typ) {

                        case "Patient":
                            num = 2;


                            $("#li1").show();
                            $("#li2").show();
                            $("#li3").hide();
                            $("#li4").hide();
                            $("#li5").hide();

                            $("#l1").text("Aadhar Number");
                            $("#l2").text("Blood Group");
                            $("#l3").text("");
                            $("#l4").text("");
                            $("#l5").text("");
                            break;


                        case "Doctor":
                            num = 5;

                            $("#li1").show();
                            $("#li2").show();
                            $("#li3").show();
                            $("#li4").show();
                            $("#li5").show();


                            $("#l1").text("Doctor Speciality");
                            $("#l2").text("Registration Number");
                            $("#l3").text("Qualification");
                            $("#l4").text("Experience");
                            $("#l5").text("Schedule");

                            break;
                        case "Pathologist":
                            num = 3;

                            $("#li1").show();
                            $("#li2").show();
                            $("#li3").show();
                            $("#li4").hide();
                            $("#li5").hide();

                            $("#l1").text("Lab Name");
                            $("#l2").text("Lab Address");
                            $("#l3").text("Lab Registration ID");
                            $("#l4").text("");
                            $("#l5").text("");

                            break;
                        case "Pharmacist":
                            num = 3;
                            //alert('pharmacist selected');
                            $("#li1").show();
                            $("#li2").show();
                            $("#li3").show();
                            $("#li4").hide();
                            $("#li5").hide();
                            //alert('pharmacist fields shown');
                            $("#l1").text("Shop Name");
                            $("#l2").text("Shop Address");
                            $("#l3").text("License Number");
                            $("#l4").text("");
                            $("#l5").text("");
                            //alert('pharmacist labels shown');
                            break;
                    }
                });



            });
