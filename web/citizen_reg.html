<html>
    <head>
        <link rel="stylesheet" href="Semantic-UI-1.0/dist/semantic.min.css" type="text/css">
        <link rel="stylesheet" href="css/constant1.css" type="text/css"/>
        <title>E-HEALTH|CITIZEN REGISTER PAGE</title>
         <script src="http://semantic-ui.com/build/packaged/javascript/semantic.min.js"></script>
         <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
          <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.3.2/semantic.min.css" rel="stylesheet">
         <script>
             $(function(){
                 $('.dropdown').dropdown();
             });
         </script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="header">
            <h1>
                E-HEALTH AN INITIATIVE BY THE GOVT. OF INDIA
                <br>
            </h1>
            <h4>
                We Care For You,Care From Where You Are
            </h4>
        </div>
        <div class="container1">
            <form class="ui form">
                <h4 class="ui dividing header">Citizen's Information</h4>
                    <div class="field">
                        <label>Name</label>
                            <div class="two fields">
                                <div class="field">
                                    <input type="text" name="citizen[first-name]" placeholder="First Name">
                                        </div>
                                <div class="field">
                                    <input type="text" name="citizen[last-name]" placeholder="Last Name">
                                </div>
                            </div>
                    </div>
                    <div class="field">
                        <label>Residential Address</label>
                            <div class="fields">
                                <div class="twelve wide field">
                                    <input type="text" name="residential[address]" placeholder="Residential Address">
                                </div>
                                <div class="four wide field">
                                    <input type="text" name="apt" placeholder="Apt #">
                                </div>
                            </div>
                    </div>
                    <div class="one field">
                       
                            <div class="field">
                            <label>Area</label>
                            <select class="ui fluid simple dropdown">
                                <option value="">Area</option>
                                <option value="A">Airoli</option>
                                <option value="B">Bhandup</option>
                                <option value="C">Currey Road</option>
                                <option value="D">Dombivli</option>
                                <option value="E">Elphinstone Road</option>
                                <option value="G">GTB Nagar</option>
                                <option value="K">Kalyan</option>
                                <option value="L">Lower Parel</option>
                                <option value="M">Mira Road</option>
                                <option value="N">Nallasopara</option>
                                <option value="P">Panvel</option>
                                <option value="R">Reay Road</option>
                                <option value="S">Sandhurst Road</option>
                                <option value="T">Tilak Nagar</option>
                                <option value="U">Ulhasnagar</option>
                                

                            </select>
                        </div>
                    </div>
        
                    <h4 class="ui dividing header">Other Information</h4>
                <div class="fields">
                    <div class="twelve wide field">
                        <label>Aadhar Card Number</label>
                        <input type="text" name="card[number]" maxlength="12" placeholder="Card #">
                    </div>
                </div>
                    <label>Gender</label><br>
            <div class="ui selection dropdown">
                
                <input type="hidden" name="gender">
                     <i class="dropdown icon"></i>
                        <div class="default text">Gender</div>
                        <div class="menu">
                            <div class="item" data-value="1">Male</div>
                                <div class="item" data-value="0">Female</div>
                        </div>
            </div>
            <div class="field">
                <label>D.O.B.</label>
                <input type="text" name="dob" maxlength="10" placeholder="Date Of Birth">
            </div>
            <div class="field">
                <label>BLOOD GROUP</label>
                <input type="text" name="blood" maxlength="2" placeholder="Blood Group">
            </div> 
            <div class="field">
                <label>E-mail</label>
                <input type="text" name="email" placeholder="E-mail">
            </div>    
            <div class="field">
                <label>Mob No.</label>
                <input type="text" name="mobile" placeholder="Mobile No." maxlength="10">
            </div>
            <div class="ui button large">
                <button class="ui negative button">
                    Submit
                </button>
            </div>
        </form>
        </div>
        
    </body>
</html>
