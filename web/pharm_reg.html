<html>
    <head>
        <link rel="stylesheet" href="Semantic-UI-1.0/dist/semantic.min.css" type="text/css">
        <link rel="stylesheet" href="css/constant1.css" type="text/css">
        <title>E-HEALTH|PHARMACIST REGISTER PAGE</title>
         <script src="Remote Files/semantic.min.js"></script>
         <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
          <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.3.2/semantic.min.css" rel="stylesheet">

         <script>
             $(function(){
                 $('.ui.dropdown').dropdown();
             });
         </script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="header">
            <h1>
                E-HEALTH|AN INITIATIVE BY THE GOVT. OF INDIA
                <br>
            </h1>
            <h4>
                We Care For You,Care From Where You Are
            </h4>
        </div>
        <div class="container1">
            <form class="ui form">
                <h4 class="ui dividing header">Pharmacist's Information</h4>
                 <div class="field">
                        <label>Name</label>
                            <div class="two fields">
                                <div class="field">
                                    <input type="text" name="citizen[first-name]" placeholder="First Name">
                                        </div>
                                <div class="field">
                                    <input type="text" name="citizen[last-name]" placeholder="Last Name">
                                </div>
                            </div>
                    </div>
                <div class="field">
                    <label> Shop Address </label>
                    <textarea></textarea>
                </div>
                <div class="field">
                    <label> License No.</label>
                    <input type="text" name="license" placeholder="License No.">
                </div>
                <div class="field">
                    <label> Blood Group </label>
                    <input type="text" name="license" placeholder="Blood Group" maxlength="2">
                </div>
                <div class="field">
                    <label> E-mail ID</label>
                    <input type="text" name="email" placeholder="E-mail ID">
                </div>
                <div class="ui button large">
                    <button class="ui negative button">
                        Submit
                    </button>
                </div>
                
            </form>
        </div>
    </body>
</html>
