        <div class="container">
        <div class="ui two column middle aligned very relaxed stackable grid" align="center">
            <form name="login" method="post" onsubmit="return validateLogin()">
            <div class="column">
                <div class="ui form">
                    <div class="field">
                        <label>Username</label>
                            <div class="ui left icon input">
                                <input type="text" placeholder="Username" name="userName" value autofocus required>
                                    <i class="user icon"></i>
                            </div>
                    </div>
                    <div class="field">
                        <label>Password</label>
                            <div class="ui left icon input">
                                <input type="password" placeholder="Password" name="passWord" value autofocus required>
                                    <i class="lock icon"></i>
                            </div>
                    </div>
                    <div class="ui blue submit button" onclick="return validateLogin()">Login</div>
                   
                </div>
            </div>
