    <body>
         <h4 class="ui dividing header">Doctor's Documents Needed</h4>
            <div>
                <label>Qualification certificate</label>

                <i class="file icon"></i>

                <input type="file" id="qualification" style="display: none">
            </div>
         <br> <br>
            <div>
                <label>Medical Practitioner's Certificate</label>
                <label for="file" class="ui icon negative button large">

                    Open File</label>
                <input type="file" id="practice" style="display:none">
            </div>
         <form class="ui form">
         <div class="field">
                        <label>Clinic Address</label>
                            <div class="fields">
                                <div class="twelve wide field">
                                    <input type="text" name="clinicaddress" placeholder="Clinic Address">
                                </div>
                            </div>
                </div>
          <div class="field">
                        <label>Hospital Name</label>
                            <div class="fields">
                                <div class="twelve wide field">

                                <div class="four wide field">

                            </div>
                </div>
           <div class="field">
                        <label>Hospital Name</label>
                            <div class="fields">

                                </div>
                                <div class="four wide field">
                                    <input type="text" name="timing" placeholder="Time">
                                </div>
                            </div>
                </div>
